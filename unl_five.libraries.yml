global-styling:
  version: VERSION
  css:
    component:
      css/components/dialog.css: {}
      css/components/local-tasks.css: {}
      css/components/form.css: {}
      css/components/node-preview.css: {}
      css/components/views.css: {}
    theme:
      css/menu-block.css: {}
      css/style.css: {}

messages:
  version: VERSION
  js:
    js/messages.js: {}

amd:
  version: VERSION
  js:
    js/amd-disable.js: { weight: -999 }
    js/amd-enable.js: {}
  dependencies:
    - core/drupal.autocomplete
    - core/js-cookie
    - unl_five/unl_five.jquery.form

idm:
  version: VERSION
  js:
    js/idm.js: {}
  dependencies:
    - core/drupalSettings

dcf-tabledrag:
  version: VERSION
  js:
    js/dcf-tabledrag.js: { weight: -1 }

layout_builder:
  version: VERSION
  css:
    theme:
      css/layout-builder.css: {}

unl_five.jquery.form:
  # In Drupal 10 jquery.form was replaced by internal.jquery.form which can't be used in contrib.
  remote: https://github.com/jquery-form/form
  version: "4.3.0"
  license:
    name: GNU-GPL-2.0-or-later
    url: https://raw.githubusercontent.com/jquery-form/form/master/LICENSE
    gpl-compatible: true
  js:
    js/vendor/jquery-form/jquery.form.min.js: { minified: true }
  dependencies:
    - core/jquery

wdn-font-serif:
  version: VERSION
  js:
    js/wdn-font-serif.js: {}

wdn-scroll-animations:
  version: VERSION
  js:
    js/wdn-scroll-animations.js: {}

wdn-card-as-link:
  version: VERSION
  js:
    js/wdn-card-as-link.js: {}
