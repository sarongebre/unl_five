name: UNLedu 5.1
type: theme
base theme: stable
description: 'This theme tracks the 5.x version of the UNLedu Web Framework.'
core_version_requirement: ^8 || ^9

libraries:
  - unl_five/global-styling
  - unl_five/idm
  - unl_five/amd

libraries-extend:
  core/drupal.tabledrag:
    - unl_five/dcf-tabledrag

libraries-override:
  core/classList: false
  core/html5shiv: false
  core/normalize: false
  webform/webform.element.counter:
    js:
      js/webform.element.counter.js: js/webform.element.counter.js
  webform/webform.element.telephone:
    js:
      js/webform.element.telephone.js: js/webform.element.telephone.js

ckeditor_stylesheets:
  - css/ckeditor-iframe.css

regions:
  page_top: Page top
  page_bottom: Page bottom

  header: Header
  navlinks: Navigation links
  hero: Hero
  content_top: Content top
  sidebar_first: Sidebar first
  content: Content
  sidebar_second: Sidebar second
  content_bottom: Content bottom

  contactinfo: Contact info
  socialmedia: Social media
  leftcollinks: Related links
